apiVersion: v1
data:
  config.yml: |-
    "modules":
      "http_2xx":
        "prober": "http"
      "http_post_2xx":
        "http":
          "method": "POST"
        "prober": "http"
      "irc_banner":
        "prober": "tcp"
        "tcp":
          "query_response":
          - "send": "NICK prober"
          - "send": "USER prober prober prober :prober"
          - "expect": "PING :([^ ]+)"
            "send": "PONG ${1}"
          - "expect": "^:[^ ]+ 001"
      "pop3s_banner":
        "prober": "tcp"
        "tcp":
          "query_response":
          - "expect": "^+OK"
          "tls": true
          "tls_config":
            "insecure_skip_verify": false
      "ssh_banner":
        "prober": "tcp"
        "tcp":
          "query_response":
          - "expect": "^SSH-2.0-"
      "tcp_connect":
        "prober": "tcp"
kind: ConfigMap
metadata:
  name: blackbox-exporter-configuration
  namespace: monitoring
