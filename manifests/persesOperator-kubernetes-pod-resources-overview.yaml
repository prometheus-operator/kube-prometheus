apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/component: perses-operator
    app.kubernetes.io/instance: kubernetes-pod-resources-overview
    app.kubernetes.io/name: perses-operator
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 0.1.10
  name: kubernetes-pod-resources-overview
  namespace: monitoring
spec:
  config:
    display:
      name: Kubernetes / Compute Resources / Pod
    duration: 1h
    layouts:
    - kind: Grid
      spec:
        display:
          title: CPU Usage
        items:
        - content:
            $ref: '#/spec/panels/0_0'
          height: 8
          width: 24
          x: 0
          "y": 0
    - kind: Grid
      spec:
        display:
          title: CPU Throttling
        items:
        - content:
            $ref: '#/spec/panels/1_0'
          height: 8
          width: 24
          x: 0
          "y": 0
    - kind: Grid
      spec:
        display:
          title: CPU Usage Quota
        items:
        - content:
            $ref: '#/spec/panels/2_0'
          height: 10
          width: 24
          x: 0
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Memory Usage
        items:
        - content:
            $ref: '#/spec/panels/3_0'
          height: 8
          width: 24
          x: 0
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Memory Usage Quota
        items:
        - content:
            $ref: '#/spec/panels/4_0'
          height: 10
          width: 24
          x: 0
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Bandwidth
        items:
        - content:
            $ref: '#/spec/panels/5_0'
          height: 8
          width: 12
          x: 0
          "y": 0
        - content:
            $ref: '#/spec/panels/5_1'
          height: 8
          width: 12
          x: 12
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Rate of Packets
        items:
        - content:
            $ref: '#/spec/panels/6_0'
          height: 8
          width: 12
          x: 0
          "y": 0
        - content:
            $ref: '#/spec/panels/6_1'
          height: 8
          width: 12
          x: 12
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Rate of Packets Dropped
        items:
        - content:
            $ref: '#/spec/panels/7_0'
          height: 8
          width: 12
          x: 0
          "y": 0
        - content:
            $ref: '#/spec/panels/7_1'
          height: 8
          width: 12
          x: 12
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Storage IO
        items:
        - content:
            $ref: '#/spec/panels/8_0'
          height: 8
          width: 12
          x: 0
          "y": 0
        - content:
            $ref: '#/spec/panels/8_1'
          height: 8
          width: 12
          x: 12
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Storage IO - Container
        items:
        - content:
            $ref: '#/spec/panels/9_0'
          height: 8
          width: 12
          x: 0
          "y": 0
        - content:
            $ref: '#/spec/panels/9_1'
          height: 8
          width: 12
          x: 12
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Storage IO - Distribution
        items:
        - content:
            $ref: '#/spec/panels/10_0'
          height: 10
          width: 24
          x: 0
          "y": 0
    panels:
      "0_0":
        kind: Panel
        spec:
          display:
            description: Shows the CPU usage of the pod by container, alongwith the requests and limits.
            name: CPU Usage
          plugin:
            kind: TimeSeriesChart
            spec:
              legend:
                mode: list
                position: bottom
                size: small
              visual:
                areaOpacity: 1
                display: line
                lineWidth: 0.25
                palette:
                  mode: auto
              yAxis:
                format:
                  unit: decimal
          queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |-
                    sum by (container) (
                      node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                    )
                  seriesNameFormat: '{{container}}'
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |-
                    sum(
                      kube_pod_container_resource_requests{cluster="$cluster",job="kube-state-metrics",namespace="$namespace",pod="$pod",resource="cpu"}
                    )
                  seriesNameFormat: requests
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |-
                    sum(
                      kube_pod_container_resource_limits{cluster="$cluster",job="kube-state-metrics",namespace="$namespace",pod="$pod",resource="cpu"}
                    )
                  seriesNameFormat: limits
      "1_0":
        kind: Panel
        spec:
          display:
            description: Shows the CPU throttling of the pod, split by container.
            name: CPU Throttling
          plugin:
            kind: TimeSeriesChart
            spec:
              legend:
                mode: list
                position: bottom
                size: small
              visual:
                areaOpacity: 0.75
                display: line
                lineWidth: 0.25
                palette:
                  mode: auto
              yAxis:
                format:
                  unit: percent
          queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |2-
                      sum by (container) (
                        increase(
                          container_cpu_cfs_throttled_periods_total{cluster="$cluster",container!="",job="cadvisor",namespace="$namespace",pod="$pod"}[$__rate_interval]
                        )
                      )
                    /
                      sum by (container) (
                        increase(
                          container_cpu_cfs_periods_total{cluster="$cluster",container!="",job="cadvisor",namespace="$namespace",pod="$pod"}[$__rate_interval]
                        )
                      )
                  seriesNameFormat: '{{container}}'
      "2_0":
        kind: Panel
        spec:
          display:
            description: Shows the CPU requests, limits, and usage of containers in a pod in tabular format.
            name: CPU Quota
