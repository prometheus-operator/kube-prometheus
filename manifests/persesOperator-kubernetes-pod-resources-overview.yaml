            kind: Table
            spec:
              columnSettings:
              - align: left
                header: Container
                name: container
              - align: right
                header: CPU Usage
                name: 'value #1'
              - align: right
                header: CPU Requests
                name: 'value #2'
              - align: right
                header: CPU Requests %
                name: 'value #3'
              - align: right
                header: CPU Limits
                name: 'value #4'
              - align: right
                header: CPU Limits %
                name: 'value #5'
              - hide: true
                name: timestamp
              transforms:
              - kind: MergeSeries
                spec: {}
          queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |-
                    sum by (container) (
                      node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                    )
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |-
                    sum by (container) (
                      cluster:namespace:pod_cpu:active:kube_pod_container_resource_requests{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                    )
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |2-
                      sum by (container) (
                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                      )
                    /
                      sum by (container) (
                        cluster:namespace:pod_cpu:active:kube_pod_container_resource_requests{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                      )
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |-
                    sum by (container) (
                      cluster:namespace:pod_cpu:active:kube_pod_container_resource_limits{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                    )
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |2-
                      sum by (container) (
                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                      )
                    /
                      sum by (container) (
                        cluster:namespace:pod_cpu:active:kube_pod_container_resource_limits{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                      )
