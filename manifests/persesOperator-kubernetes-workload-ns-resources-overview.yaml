    app.kubernetes.io/instance: kubernetes-workload-ns-resources-overview
    app.kubernetes.io/name: perses-operator
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 0.1.10
  name: kubernetes-workload-ns-resources-overview
  namespace: monitoring
spec:
  display:
    name: Kubernetes / Compute Resources / Namespace (Workloads)
  duration: 1h
  layouts:
  - kind: Grid
    spec:
      display:
        title: CPU Usage
      items:
      - content:
          $ref: '#/spec/panels/0_0'
        height: 8
        width: 24
        x: 0
        "y": 0
  - kind: Grid
    spec:
      display:
        title: CPU Usage Quota
      items:
      - content:
          $ref: '#/spec/panels/1_0'
        height: 10
        width: 24
        x: 0
        "y": 0
  - kind: Grid
    spec:
