          $ref: '#/spec/panels/5_0'
        height: 8
        width: 12
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/5_1'
        height: 8
        width: 12
        x: 12
        "y": 0
  - kind: Grid
    spec:
