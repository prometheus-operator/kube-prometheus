                          )
                        * on (namespace, pod) group_left (workload, workload_type)
                          namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace=~"$namespace",workload=~"$workload",workload_type=~"$type"}
                      )
                    )
                  seriesNameFormat: '{{pod}}'
      "2_0":
        kind: Panel
        spec:
          display:
            description: Shows the network receive bandwidth of the workload highlighting top pods.
            name: Receive Bandwidth
          plugin:
            kind: TimeSeriesChart
            spec:
              legend:
                mode: list
                position: bottom
                size: small
              visual:
                areaOpacity: 0.75
                display: line
                lineWidth: 0.25
                palette:
                  mode: auto
              yAxis:
                format:
                  unit: bytes/sec
          queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |-
                    sort_desc(
                      sum by (pod) (
                          rate(
                            container_network_receive_bytes_total{cluster="$cluster",job="cadvisor",namespace=~"$namespace"}[$__rate_interval]
                          )
                        * on (namespace, pod) group_left (workload, workload_type)
                          namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace=~"$namespace",workload=~"$workload",workload_type=~"$type"}
                      )
                    )
                  seriesNameFormat: '{{pod}}'
      "2_1":
        kind: Panel
        spec:
          display:
            description: Shows the network transmit bandwidth of the workload highlighting top pods.
            name: Transmit Bandwidth
          plugin:
            kind: TimeSeriesChart
            spec:
              legend:
                mode: list
                position: bottom
                size: small
              visual:
                areaOpacity: 0.75
                display: line
                lineWidth: 0.25
                palette:
                  mode: auto
              yAxis:
                format:
                  unit: bytes/sec
          queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |-
                    sort_desc(
                      sum by (pod) (
                          rate(
                            container_network_transmit_bytes_total{cluster="$cluster",job="cadvisor",namespace=~"$namespace"}[$__rate_interval]
                          )
                        * on (namespace, pod) group_left (workload, workload_type)
                          namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace=~"$namespace",workload=~"$workload",workload_type=~"$type"}
                      )
                    )
                  seriesNameFormat: '{{pod}}'
      "3_0":
        kind: Panel
        spec:
          display:
            description: Shows the rate of received packets by top pods in a workload in a cluster.
            name: Rate of Received Packets
          plugin:
            kind: TimeSeriesChart
            spec:
              legend:
                mode: list
                position: bottom
                size: small
              visual:
                areaOpacity: 0.75
                display: line
                lineWidth: 0.25
                palette:
                  mode: auto
              yAxis:
                format:
                  unit: packets/sec
          queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
