apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/component: perses-operator
    app.kubernetes.io/instance: kubernetes-workload-networking-overview
    app.kubernetes.io/name: perses-operator
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 0.1.10
  name: kubernetes-workload-networking-overview
  namespace: monitoring
spec:
  config:
    display:
      name: Kubernetes / Networking / Workload
    duration: 1h
    layouts:
    - kind: Grid
      spec:
        display:
          title: Current Rate of Bytes
        items:
        - content:
            $ref: '#/spec/panels/0_0'
          height: 8
          width: 12
          x: 0
          "y": 0
        - content:
            $ref: '#/spec/panels/0_1'
          height: 8
          width: 12
          x: 12
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Average Rate of Bytes
        items:
        - content:
            $ref: '#/spec/panels/1_0'
          height: 8
          width: 12
          x: 0
          "y": 0
        - content:
            $ref: '#/spec/panels/1_1'
          height: 8
          width: 12
          x: 12
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Bandwidth
        items:
        - content:
            $ref: '#/spec/panels/2_0'
          height: 8
          width: 12
          x: 0
          "y": 0
        - content:
            $ref: '#/spec/panels/2_1'
          height: 8
          width: 12
          x: 12
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Rate of Packets
        items:
        - content:
            $ref: '#/spec/panels/3_0'
          height: 8
          width: 12
          x: 0
          "y": 0
        - content:
            $ref: '#/spec/panels/3_1'
          height: 8
          width: 12
          x: 12
          "y": 0
    - kind: Grid
      spec:
        display:
          title: Rate of Packets Dropped
        items:
        - content:
            $ref: '#/spec/panels/4_0'
          height: 8
          width: 12
          x: 0
          "y": 0
        - content:
            $ref: '#/spec/panels/4_1'
          height: 8
          width: 12
          x: 12
          "y": 0
    panels:
      "0_0":
        kind: Panel
        spec:
          display:
            description: Shows the rate of bytes received by top pods in a workload in a cluster.
            name: Current Rate of Bytes Received
          plugin:
            kind: TimeSeriesChart
            spec:
              legend:
                mode: list
                position: bottom
                size: small
              visual:
                areaOpacity: 0.75
                display: line
                lineWidth: 0.25
                palette:
                  mode: auto
              yAxis:
                format:
                  unit: bytes/sec
          queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-k8s-datasource
                  query: |-
                    sort_desc(
                      sum by (pod) (
                          rate(
                            container_network_receive_bytes_total{cluster="$cluster",job="cadvisor",namespace=~"$namespace"}[$__rate_interval]
                          )
                        * on (namespace, pod) group_left (workload, workload_type)
                          namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace=~"$namespace",workload=~"$workload",workload_type=~"$type"}
                      )
                    )
                  seriesNameFormat: '{{pod}}'
      "0_1":
        kind: Panel
        spec:
          display:
            description: Shows the rate of bytes transmitted by top pods in a workload in a cluster.
            name: Current Rate of Bytes Transmitted
          plugin:
            kind: TimeSeriesChart
            spec:
              legend:
                mode: list
                position: bottom
                size: small
              visual:
                areaOpacity: 0.75
                display: line
                lineWidth: 0.25
                palette:
                  mode: auto
              yAxis:
                format:
                  unit: bytes/sec
          queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
